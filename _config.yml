						$.getJSON(url,function(data){
						var stockInfo = data[0];
						var stockString = 'Symbol: ' + data.query.results.quote.symbol + ' Ask: ' + data.query.results.quote.Ask + ' Change: ' + data.query.results.quote.Change;
						$('.stockTick').html('<h1>' + stockString + '</h1>');
						                });
